<!-- Sidebar -->
<aside class="fixed top-0 left-0 h-screen w-64 bg-gray-800 text-white p-4 flex flex-col">
  <!-- Logo -->
  <div class="mb-8">
    <h1 class="text-2xl font-bold">WMS</h1>
    <p class="text-sm text-gray-400">WWS Mating System</p>
  </div>

  <!-- Navigation -->
  <nav class="flex-1">
    <ul class="space-y-2">
      <li>
        <a routerLink="/dashboard" 
           routerLinkActive="bg-gray-700"
           [class.bg-gray-700]="isActive('/dashboard')"
           class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
          </svg>
          <span>Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/profile" 
           routerLinkActive="bg-gray-700"
           [class.bg-gray-700]="isActive('/profile')"
           class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          <span>Profile</span>
        </a>
      </li>
      <li>
        <a routerLink="/about" 
           routerLinkActive="bg-gray-700"
           [class.bg-gray-700]="isActive('/about')"
           class="flex items-center space-x-2 p-2 rounded hover:bg-gray-700 transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span>About</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- User Profile -->
  <div class="mt-auto pt-4 border-t border-gray-700">
    <div class="flex items-center space-x-3">
      <div class="w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center">
        <span class="text-lg font-semibold">U</span>
      </div>
      <div>
        <p class="font-medium">User Name</p>
        <p class="text-sm text-gray-400">user&#64;example.com</p>
      </div>
    </div>
  </div>
</aside>

<!-- Main Content -->
<main class="ml-64 p-8">
  <router-outlet></router-outlet>
</main>
